<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Church of Legions — Many Paths, One Community</title>
  <meta name="description" content="Church of Legions — Many Paths, One Community. Explore our doctrines via the Deity Wheel." />
  <link rel="icon" href="assets/img/logo.png" />
  <style>
    :root{
      --bg: 
#0e0f12;
      --card: 
#151821;
      --ink: 
#e9edf3;
      --muted: 
#a8b0bd;
      --accent: 
#4fd1c5;
      --accent-2: 
#7aa2ff;
      --focus: 
#9be7ff;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --maxw: 1100px;
    }
    {box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% -20%, 
#1a2030 0, 
#0e0f12 50%);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--maxw);margin-inline:auto;padding-inline:20px}
    / Header /
    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(14,15,18,.6);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      height:64px;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:40px;height:40px;object-fit:contain;border-radius:8px}
    .brand .title{font-weight:700;letter-spacing:.2px}
    .menu{display:flex;align-items:center;gap:20px}
    .menu a{color:var(--muted)}
    .menu a:hover,.menu a:focus{color:var(--ink)}
    .cart{
      display:inline-flex;align-items:center;justify-content:center;
      width:36px;height:36px;border-radius:10px;
      background:
#10131a;border:1px solid rgba(255,255,255,.06)
    }
    / Hero / Wheel /
    .hero{padding:32px 0 20px}
    .tagline{color:var(--muted);font-size:14px;letter-spacing:.4px;text-transform:uppercase}
    h1{margin:.25rem 0 0;font-size:2.1rem;line-height:1.2}
    .wheel{
      margin:24px 0 16px;
      display:grid;grid-template-columns: 56px 1fr 56px;gap:16px;align-items:center;
    }
    .arrow{
      display:inline-flex;align-items:center;justify-content:center;
      height:56px;width:56px;border-radius:14px;border:1px solid rgba(255,255,255,.08);
      background:
#10131a;cursor:pointer;user-select:none;
      transition: transform .12s ease, border-color .12s ease;
    }
    .arrow:hover{transform: translateY(-1px);border-color: rgba(255,255,255,.2)}
    .arrow:active{transform: translateY(0)}
    .card{
      display:grid;grid-template-columns: 1fr;gap:18px;
      background:linear-gradient(180deg, 
#171b24 0%, 
#12151d 100%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius); box-shadow: var(--shadow);
      padding:16px;
    }
    .card-inner{
      display:grid;grid-template-columns: minmax(260px, 42%) 1fr; gap:22px; align-items:center;
    }
    .art{
      display:grid;place-items:center;
      background: radial-gradient(120px 120px at 50% 55%, 
#1e2433, 
#0f1219 70%);
      border-radius:12px;border:1px solid rgba(255,255,255,.06);padding:12px;
      min-height: 320px;
    }
    .art img{max-width:100%;max-height:360px;object-fit:contain}
    .meta .badge{
      display:inline-flex;gap:8px;align-items:center;
      padding:6px 10px;border-radius:999px;
      background: rgba(79,209,197,.12);
      color:
#b7fff6;border:1px solid rgba(79,209,197,.4);
      font-size:12px;letter-spacing:.3px;text-transform:uppercase
    }
    .meta h2{margin:.6rem 0 .25rem;font-size:1.6rem}
    .meta .trad{color:var(--muted);font-size:.95rem;margin-bottom:.5rem}
    .blurb{color:
#d7dde7;line-height:1.55}
    / Footer /
    footer{margin:36px 0 60px;color:var(--muted);font-size:.95rem}
    footer a{color:var(--ink);text-decoration:underline dotted rgba(255,255,255,.35)}
    / Responsive /
    @media (max-width: 900px){
      .card-inner{grid-template-columns: 1fr}
      .art{min-height:260px}
      .menu{display:none}
    }
    / Focus */
    .arrow:focus-visible, a:focus-visible, button:focus-visible{
      outline:2px solid var(--focus);outline-offset:2px;border-color:var(--focus)
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav" role="navigation" aria-label="Main">
      <a class="brand" href="/" aria-label="Church of Legions—Home">
        <img src="assets/img/logo.png" alt="Church of Legions logo" />
        <span class="title">Church of Legions</span>
      </a>
      <nav class="menu" aria-label="Site">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/doctrines.html">Doctrines</a>
        <a href="/events.html">Events</a>
        <a href="/shop.html">Shop</a>
        <a href="/donate.html">Donate</a>
        <a href="/contact.html">Contact</a>
        <a class="cart" href="/shop.html" aria-label="Shopping Cart">
          <!-- simple cart icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M6 6h15l-2 9H8L6 2H2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="21" r="1.5" fill="currentColor"/><circle cx="18" cy="21" r="1.5" fill="currentColor"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    <section class="hero" aria-label="Deity Wheel">
      <div class="tagline">Many paths, one community</div>
      <h1>Choose your path. Meet the Legions.</h1>
      <div class="wheel">
        <button class="arrow" id="prevBtn" aria-label="Previous deity" title="Previous (←)">
          &#x25C0;
        </button>
        <article class="card" aria-live="polite">
          <div class="card-inner">
            <figure class="art">
              <img id="deityImg" src="" alt="" loading="lazy" />
            </figure>
            <div class="meta">
              <span class="badge" id="deityTrad">Doctrine</span>
              <h2 id="deityName">Deity Name</h2>
              <div class="trad" id="deitySource">Religion</div>
              <p class="blurb" id="deityBlurb">
                Blurb text…
              </p>
            </div>
          </div>
        </article>
        <button class="arrow" id="nextBtn" aria-label="Next deity" title="Next (→)">
          &#x25B6;
        </button>
      </div>
    </section>
    <footer>
      <p>
        Questions? <a href="/contact.html">Contact us</a>.
        &nbsp;|&nbsp; Legal structure evolving — 501(c)(3) recognition pending review.
      </p>
    </footer>
  </main>
  <script>

      {
        name: "Buddha",
        tradition: "Buddhist Doctrine",
        source: "Dharmic Path",
        img: "assets/img/deities/buddha.png",
        blurb:
          "Walk the Middle Way: reduce suffering through compassion, wisdom, and mindful practice. Meditation and ethical living help you awaken to reality as it truly is—clear, steady, and kind."
      },
      {
        name: "Jesus",
        tradition: "Christian Doctrine",
        source: "Christian Path",
        img: "assets/img/deities/jesus.png",
        blurb:
          "A path of love, grace, and service rooted in the life and teachings of Christ. Grow in community, care for the vulnerable, and practice forgiveness as a daily discipline."
      },
      {
        name: "Edith",
        tradition: "Realm of Ludic Devotion",
        source: "Xbox Aspect",
        img: "assets/img/deities/edith.png",
        blurb:
          "Play is sacred here—strategy, skill, and fellowship forge character. We treat gaming as ritual craft: honing focus, teamwork, and joyful challenge in pursuit of mastery."
      },
      {
        name: "Lockhart",
        tradition: "Realm of Ludic Devotion",
        source: "Xbox Aspect",
        img: "assets/img/deities/lockhart.png",
        blurb:
          "Discipline meets delight: we honor fair play, resilience, and iteration. Progress is spiritual when challenge refines you and victory is shared with your party."
      },
      {
        name: "Tempest",
        tradition: "Realm of Ludic Devotion",
        source: "PS5 Aspect",
        img: "assets/img/deities/tempest.png",
        blurb:
          "Imagination and immersion are doors to transcendence. Narrative worlds expand empathy, while precision and practice anchor us in the here-and-now."
      },
      {
        name: "Oberon",
        tradition: "Realm of Ludic Devotion",
        source: "PS5 Aspect",
        img: "assets/img/deities/oberon.png",
        blurb:
          "We celebrate elegant design, focused flow, and creative expression. Your craft improves through repetition; your spirit grows through play shared with others."
      },
      {
        name: "Nix",
        tradition: "Realm of Ludic Devotion",
        source: "Switch Aspect",
        img: "assets/img/deities/nix.png",
        blurb:
          "Flexibility is sacred: anywhere, together. We prize accessible fun, community, and portable joy—because spirituality should fit the life you’re actually living."
      },
      {
        name: "Nitro",
        tradition: "Realm of Ludic Devotion",
        source: "Switch Aspect",
        img: "assets/img/deities/nitro.png",
        blurb:
          "Pick-up-and-play, connect-and-belong. Small moments of play become rituals of presence, bonding families, friends, and strangers into one big co-op."
      },
      {
        name: "Kenbak / Ace",
        tradition: "Realm of Ludic Devotion",
        source: "PC/Steam Aspect",
        img: "assets/img/deities/kenbak.png",
        blurb:
          "Customization is devotion: you build, tune, mod, and optimize. We honor tinkering, open worlds, and the art of making systems sing."
      },
      {
        name: "Zeus",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/zeus.png",
        blurb:
          "This path upholds order, justice, and communal duty. Through rite and reason, power is tempered by responsibility and hospitality."
      },
      {
        name: "Hera",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/hera.png",
        blurb:
          "We honor sacred partnership, fidelity, and the hearth. Family life, oaths, and care for women’s dignity anchor this tradition."
      },
      {
        name: "Poseidon",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/poseidon.png",
        blurb:
          "Change is the ocean we cross. We meet transformation with courage, embracing the depths of the self and the tides of fate."
      },
      {
        name: "Hades",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/hades.png",
        blurb:
          "We contemplate mortality to live more fully. Grief, remembrance, and renewal form a cycle that shapes wisdom and compassion."
      },
      {
        name: "Persephone",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/persephone.png",
        blurb:
          "Descent and return teach resilience. We honor life’s winters and springs—becoming whole by embracing both."
      },
      {
        name: "Athena",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/athena.png",
        blurb:
          "Clarity, craft, and strategy: wisdom is a practice. Study, debate, and skillful action advance the common good."

      {
        name: "Artemis",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/artemis.png",
        blurb:

      },
      {
        name: "Bacchus",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/bacchus.png",
        blurb:
          "Ecstasy, art, and celebration liberate the soul. In joy and shared feast, we remember that life is for living—together."
      },
      {
        name: "Hermaphroditus",
        tradition: "Hellenic Doctrine",
        source: "Greek Path",
        img: "assets/img/deities/hermaphroditus.png",
        blurb:
          "Unity in diversity: love and identity are expansive. We honor androgyny, union, and the beauty of wholeness beyond binaries."
      },
      {
        name: "Maiden",
        tradition: "Wiccan Doctrine",
        source: "Triple Goddess",
        img: "assets/img/deities/maiden.png",
        blurb:
          "Beginnings, curiosity, and growth mark this face of the moon. We learn by doing, and celebrate the courage to start."
      },
      {
        name: "Mother",
        tradition: "Wiccan Doctrine",
        source: "Triple Goddess",
        img: "assets/img/deities/mother.png",
        blurb:
          "Fertility, protection, and care. We tend bodies and communities, turning abundance into nourishment for all."
      },
      {
        name: "Crone",
        tradition: "Wiccan Doctrine",
        source: "Triple Goddess",
        img: "assets/img/deities/crone.png",
        blurb:
          "Wisdom, endings, and renewal. We keep the flame of memory and teach the arts of letting go and beginning again."
      },
      {
        name: "Dagda",
        tradition: "Celtic Paganism",
        source: "Celtic Path",
        img: "assets/img/deities/dagda.png",
        blurb:
          "Bread, music, and good earth—this is a way of plenty and kinship. Steward the land, share the table, and keep your word."
      },
      {
        name: "Waifu",
        tradition: "Otaku Divinity",
        source: "Story Path",
        img: "assets/img/deities/waifu.png",
        blurb:
          "Love and courage live in stories. We channel compassion, creativity, and community through visual fandom and craft."
      },
      {
        name: "Husbando",
        tradition: "Otaku Divinity",
        source: "Story Path",
        img: "assets/img/deities/husbando.png",
        blurb:
          "Strength with gentleness: we practice loyalty, mentorship, and hope. Heroism is daily—kindness, consistency, and grit."
      },
      {
        name: "Ngenechen",
        tradition: "People of the Land Doctrine",
        source: "Mapuche Path",
        img: "assets/img/deities/ngenechen.png",
        blurb:
          "Creation, reciprocity, and balance with the land. We live gratefully, honoring ancestors and the web of life we share."
      },
      {
        name: "Antu Kuche",
        tradition: "People of the Land Doctrine",
        source: "Mapuche Path",
        img: "assets/img/deities/antu-kuche.png",
        blurb:
          "Well-being grows where community and earth align. We bless with warmth like the sun: protective, generous, and steadfast."
      },
      {
        name: "Anu",
        tradition: "The Annunaki Mythos",
        source: "Sumerian Path",
        img: "assets/img/deities/anu.png",
        blurb:
          "Cosmic order and moral clarity guide this sky-facing way. We seek perspective—living justly under a vast, starry law."
      },
      {
        name: "Ishtar",
        tradition: "The Annunaki Mythos",
        source: "Sumerian Path",
        img: "assets/img/deities/ishtar.png",
        blurb:
          "Love, beauty, and the will to become. Desire is honored as creative fire, tempered by dignity and consent."
      }
    ];
    // --- Wheel logic ---
    const imgEl = document.getElementById('deityImg');
    const nameEl = document.getElementById('deityName');
    const tradEl = document.getElementById('deityTrad');
    const sourceEl = document.getElementById('deitySource');
    const blurbEl = document.getElementById('deityBlurb');
    let index = 0;
    function render(i){
      const d = DEITIES[i];
      if(!d) return;
      imgEl.src = d.img;
      imgEl.alt = ${d.name} — ${d.tradition};
      nameEl.textContent = d.name;
      tradEl.textContent = d.tradition;
      sourceEl.textContent = d.source;
      blurbEl.textContent = d.blurb;
      // Prefetch neighbors for snappy UX
      const next = new Image(); next.src = DEITIES[(i+1)%DEITIES.length].img;
      const prev = new Image(); prev.src = DEITIES[(i-1+DEITIES.length)%DEITIES.length].img;
    }
    function next(){ index = (index + 1) % DEITIES.length; render(index); }
    function prev(){ index = (index - 1 + DEITIES.length) % DEITIES.length; render(index); }
    document.getElementById('nextBtn').addEventListener('click', next);
    document.getElementById('prevBtn').addEventListener('click', prev);
    // Keyboard support
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight'){ next(); }
      if(e.key === 'ArrowLeft'){ prev(); }
    });
    // Basic swipe support
    let sx = 0, sy = 0;
    const area = document.querySelector('.card');
    area.addEventListener('touchstart', (e)=>{ sx = e.touches[0].clientX; sy = e.touches[0].clientY; }, {passive:true});
    area.addEventListener('touchend', (e)=>{
      const dx = e.changedTouches[0].clientX - sx;
      const dy = e.changedTouches[0].clientY - sy;
      if(Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 40){
        dx < 0 ? next() : prev();
      }
    }, {passive:true});
    // Initialize
    render(index);
  </script>
</body>
</html>
